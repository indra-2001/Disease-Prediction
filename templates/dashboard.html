<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HealthCheck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }
        .profile-dropdown img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .section {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .section img {
            width: 100%;
            border-radius: 10px;
        }
        .section h3 {
            margin-top: 10px;
        }
       
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">HealthCheck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <img src="../static/images/profile_icon.png" alt="Profile" height="25px">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">View Profile</a></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Welcome, {{ session['email'] }}!</h2>

        <div class="row">
            <!-- Heart Disease Section -->
            <div class="col-md-6">
                <div class="section">
                    <img src="../static/images/Heart-Disease-Prediction.jpg" alt="Heart Disease">
                    <h3>Heart Disease Prediction</h3>
                    <p>Get insights and predictions on heart disease based on medical data.</p>
                    <a href="/heart_prediction" class="btn btn-primary">Check Now</a>
                </div>
            </div>

            <!-- Diabetes Section -->
            <div class="col-md-6">
                <div class="section">
                    <img src="../static/images/diabetesA.jpg" alt="Diabetes">
                    <h3>Diabetes Prediction</h3>
                    <p>Analyze and predict diabetes risks with advanced AI models.</p>
                    <a href="/diabetes" class="btn btn-primary">Check Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
