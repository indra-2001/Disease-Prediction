<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        let symptomList = [];
        let selectedSymptoms = [];

        async function fetchSymptoms() {
            try {
                const response = await fetch('/get_symptoms');
                const data = await response.json();
                symptomList = data.symptoms;
            } catch (error) {
                console.error('Failed to load symptoms:', error);
            }
        }

        function addDropdown() {
            if (symptomList.length === 0) {
                alert('Symptom list is not loaded yet.');
                return;
            }

            const container = document.getElementById('symptom-container');
            
            // Create a wrapper div for the dropdown and the cross button
            const wrapper = document.createElement('div');
            wrapper.className = 'd-flex align-items-center mb-2';

            // Create the dropdown label
            const label = document.createElement('label');
            label.innerText = `Symptom ${container.getElementsByTagName('select').length + 1}`;
            label.className = 'form-label';

            // Create the dropdown
            const select = document.createElement('select');
            select.className = 'form-select me-2';
            select.name = 'symptom';
            select.onchange = updateSelectedSymptoms;

            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.innerText = 'Select Symptom';
            select.appendChild(defaultOption);

            symptomList.forEach(symptom => {
                const option = document.createElement('option');
                option.value = symptom;
                option.innerText = symptom.replace(/_/g, ' ');
                select.appendChild(option);
            });

            // Create the cross (remove) button
            const removeButton = document.createElement('button');
            removeButton.className = 'btn btn-danger btn-sm ms-2';
            removeButton.innerText = '×';
            removeButton.onclick = () => removeDropdown(wrapper, select, label);

            // Append the elements to the wrapper
            wrapper.appendChild(label);
            wrapper.appendChild(select);
            wrapper.appendChild(removeButton);

            // Append the wrapper to the container
            container.appendChild(wrapper);
        }

        function removeDropdown(wrapper, selectElement, labelElement) {
            const container = document.getElementById('symptom-container');
            container.removeChild(wrapper); // Remove the entire wrapper with the dropdown and cross button

            // Remove the corresponding symptom from selectedSymptoms
            selectedSymptoms = selectedSymptoms.filter(symptom => symptom !== selectElement.value);

            // Recalculate the selected symptoms and update the "Predict Disease" button state
            updateSelectedSymptoms();
        }

        function updateSelectedSymptoms() {
            const selects = document.getElementsByName('symptom');
            selectedSymptoms = [];

            selects.forEach(select => {
                if (select.value) {
                    selectedSymptoms.push(select.value);
                }
            });

            // Enable or disable the "Predict Disease" button based on selected symptoms count
            const predictButton = document.getElementById('predict-button');
            predictButton.disabled = selectedSymptoms.length < 2;
        }

        async function predictDisease() {
            const response = await fetch('/predict_disease_symptoms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: selectedSymptoms })
            });

            const result = await response.json();
            let output = `<strong>Disease Prediction:</strong><br/>`;
            result.results.forEach(r => {
                output += `${r.disease} (${r.probability}%)<br/>`;
            });
            document.getElementById('result').innerHTML = output;
        }

        window.onload = fetchSymptoms;
    </script>
</head>
<body class="container mt-5">
    <!-- Header with Logo -->
    <header class="text-center mb-4">
        <img src="logo.png" alt="Logo" class="mb-3" style="width: 150px;">
        <h2 class="mb-3">Disease Predictor</h2>
    </header>

    <!-- Back Button -->
    <div class="mb-4">
        <a href="/dashboard" class="btn btn-secondary">Back to Home</a>
    </div>

    <!-- Symptom Selection -->
    <div id="symptom-container" class="mb-4"></div>
    <button class="btn btn-secondary mt-2" onclick="addDropdown()">Add Symptom</button>
    
    <!-- Disease Prediction Button (Initially Disabled) -->
    <button class="btn btn-primary mt-2" id="predict-button" onclick="predictDisease()" disabled>Predict Disease</button>
    
    <!-- Results Display -->
    <div id="result" class="alert alert-info mt-4"></div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>© 2025 Disease Prediction System. All Rights Reserved.</p>
    </footer>

</body>
</html>
