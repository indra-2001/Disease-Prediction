    <div class="result-table">

  <script>
    //For report PDF generation
    document.getElementById("downloadPdf").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Title
      doc.setFontSize(18);
      doc.text("Kidney Disease Prediction Report", 14, 22);

      // User Input Data
      doc.setFontSize(12);
      doc.text("User Input Data:", 14, 32);

      const inputData = [];
      document.querySelectorAll("#resultBody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        inputData.push([cols[0].innerText, cols[1].innerText]);
      });

      doc.autoTable({
        startY: 36,
        head: [['Parameter', 'Value']],
        body: inputData,
        theme: 'grid',
        styles: { fontSize: 10 }
      });

      //Adding advise:---->

      // Gather form data for sending again
      const formData = new FormData(document.getElementById("kidneyForm"));

      fetch("/kidney", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
        .then(response => response.json())
        .then(data => {
          // Add advice only if prediction is positive
          if (data.result == 0) {
            let y = doc.lastAutoTable.finalY + 15;
            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            // doc.text("Trusted Advices for You", 14, doc.lastAutoTable.finalY + 10);
            doc.text("Trusted Advices for You", 14, y);
            y+=15

            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.text("Diet & Nutrition", 14, y);
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            y += 4;
            doc.text("- Limit salt intake to control blood pressure.", 14, y);
            y += 4;
            doc.text("- Reduce protein (meat, eggs, dairy) to ease kidney workload.", 14, y);
            y += 4;
            doc.text("- Limit potassium (bananas, oranges, potatoes).", 14, y);
            y += 4;
            doc.text("- Avoid phosphorus-rich foods (nuts, cheese, colas).", 14, y);
            y += 4;
            doc.text("- Drink adequate water; adjust if fluid retention occurs.", 14, y);
            y += 4;
            doc.text("- Avoid processed foods; choose fresh fruits and vegetables.", 14, y);

            y += 12;
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.text("Medication", 14, y);
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            y += 4;
            doc.text("- Take all prescribed medicines regularly.", 14, y);
            y += 4;
            doc.text("- Avoid NSAIDs like ibuprofen (can damage kidneys).", 14, y);
            y += 4;
            doc.text("- Discuss supplements and OTC drugs with your doctor.", 14, y);

            y += 12;
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.text("Monitor Health", 14, y);
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            y += 4;
            doc.text("- Check blood pressure regularly and keep it under control.", 14, y);
            y += 4;
            doc.text("- Get regular blood and urine tests.", 14, y);
            y += 4;
            doc.text("- Monitor blood sugar levels if diabetic.", 14, y);

            y += 12;
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.text("Lifestyle", 14, y);
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            y += 4;
            doc.text("- Quit smoking – it worsens kidney damage.", 14, y);
            y += 4;
            doc.text("- Limit alcohol – it can raise blood pressure.", 14, y);
            y += 4;
            doc.text("- Exercise moderately (e.g., walk 30 minutes daily).", 14, y);
            y += 4;
            doc.text("- Maintain a healthy weight.", 14, y);

            y += 12;
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.text("Seek Immediate Medical Attention If", 14, y);
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            y += 4;
            doc.text("- You notice swelling, fatigue, breathlessness, or urine changes.", 14, y);
            y += 4;
            doc.text("- You develop itchiness, nausea, or confusion (could indicate worsening CKD).", 14, y);
          }

          // Save the PDF after advice is added
          doc.save("Chronic_Kidney_Disease_Prediction_Report.pdf");
        });

      // Save the PDF
      // doc.save("Chronic Kidney Disease Prediction Report.pdf");
    });



    // Displaying result table
    document.getElementById("kidneyForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      fetch("/kidney", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
        .then(response => response.json())
        .then(data => {
          const resultTable = document.querySelector(".result-table");
          const resultBody = document.getElementById("resultBody");
          resultBody.innerHTML = "";
          for (let [key, value] of formData.entries()) {
            const element = document.querySelector(`[name="${key}"]`);
            let displayValue = value;

            if (element && element.tagName === "SELECT") {
              displayValue = element.options[element.selectedIndex].text;
            }

            resultBody.innerHTML += `<tr><td>${key}</td><td>${displayValue}</td></tr>`;
          }
          resultBody.innerHTML += `<tr><td><strong>Prediction</strong></td><td><strong>${data.prediction}</strong></td></tr>`;
          resultTable.style.display = "block";
        });
    });
  </script>
