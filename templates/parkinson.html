<!DOCTYPE html>
<html>
<head>
    <title>Parkinson's Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #0066cc;
            margin-bottom: 20px;
        }

        form {
            margin: 30px auto;
            width: 60%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: 600;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .button-group {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .secondary-btn {
            background-color: #999;
        }

        .secondary-btn:hover {
            background-color: #777;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Parkinson's Disease Predictor</h1>

    <form action="/" method="POST" id="predict-form">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature }}</label>
            <input type="number" step="any" name="{{ feature }}" required>
        {% endfor %}

        <div class="button-group">
            <button type="submit">Predict</button>

            <a href="/" style="text-decoration: none;">
                <button type="button" class="secondary-btn">Recheck</button>
            </a>

            <a href="/" style="text-decoration: none;">
                <button type="button">Back</button>
            </a>
        </div>
    </form>

    {% if result %}
        <div class="result">
            Prediction: {{ result }}
        </div>
    {% endif %}
</body>
</html>
