<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diabetes Prediction System</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #d0e6f7, #f5f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    .btn-custom {
      width: 100%;
      font-size: 18px;
    }

    .result-table {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center"><i class="fas fa-heartbeat me-2"></i>Diabetes Prediction</h2>
    <form id="diabetesForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Pregnancies:</label>
            <input type="number" class="form-control" name="pregnancies" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Glucose Level:</label>
            <input type="number" class="form-control" name="glucose" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Blood Pressure:</label>
            <input type="number" class="form-control" name="blood_pressure" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Skin Thickness:</label>
            <input type="number" class="form-control" name="skin_thickness" required />
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Insulin:</label>
            <input type="number" class="form-control" name="insulin" required />
          </div>
          <div class="mb-3">
            <label class="form-label">BMI:</label>
            <input type="number" step="0.1" class="form-control" name="bmi" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" class="form-control" name="diabetes_pedigree" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" required />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-microscope me-2"></i>Predict</button>
      <a href="/dashboard" class="btn btn-secondary btn-custom mt-3"><i class="fas fa-arrow-left me-2"></i>Back</a>
    </form>

    <div class="result-table">
      <h4 class="text-center mt-4">Prediction Result</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
      <button id="downloadPdf" class="btn btn-success btn-custom mt-2"><i class="fas fa-download me-2"></i>Download Report</button>
    </div>
  </div>

  <script>
    // ðŸ“„ Reusable PDF generation function
    function generatePDF(inputData, predictionResult, adviceText = "") {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Diabetes Prediction Report", 14, 22);

      doc.setFontSize(12);
      doc.text("User Input Data:", 14, 32);

      doc.autoTable({
        startY: 36,
        head: [['Parameter', 'Value']],
        body: inputData,
        theme: 'grid',
        styles: { fontSize: 10 }
      });

      let finalY = doc.lastAutoTable.finalY + 10;
      doc.text("Prediction Result: " + predictionResult, 14, finalY);

      if (adviceText) {
        finalY += 10;
        doc.text("Advice:", 14, finalY);
        const splitAdvice = doc.splitTextToSize(adviceText, 180);
        doc.text(splitAdvice, 14, finalY + 6);
      }

      return doc;
    }

    document.getElementById("diabetesForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(this);

      fetch("/diabetes", {
        method: "POST",
        body: new URLSearchParams(formData),
      })
        .then(response => response.json())
        .then(data => {
          const resultTable = document.querySelector(".result-table");
          const resultBody = document.getElementById("resultBody");
          resultBody.innerHTML = "";

          const inputData = [];

          for (let [key, value] of formData.entries()) {
            inputData.push([key, value]);
            resultBody.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
          }

          const prediction = data.prediction;
          resultBody.innerHTML += `<tr><td><strong>Prediction</strong></td><td><strong>${prediction}</strong></td></tr>`;
          resultTable.style.display = "block";

          // Auto-generate and send PDF
          const doc = generatePDF(inputData, prediction);
          const pdfBlob = doc.output("blob");

          const pdfFormData = new FormData();
          pdfFormData.append("pdf", pdfBlob, "diabetes_report.pdf");
          pdfFormData.append("prediction_result", prediction);
          pdfFormData.append("disease_name", "Diabetes");

          fetch("/save_pdf", {
            method: "POST",
            body: pdfFormData,
          });
        });
    });

    document.getElementById("downloadPdf").addEventListener("click", function () {
      const inputData = [];
      let adviceText = "";
      let predictionResult = "";

      document.querySelectorAll("#resultBody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        const key = cols[0].innerText;
        const value = cols[1].innerText;

        if (key.toLowerCase().includes("advice")) {
          adviceText = value;
        } else if (key.toLowerCase().includes("prediction")) {
          predictionResult = value;
        } else {
          inputData.push([key, value]);
        }
      });

      const doc = generatePDF(inputData, predictionResult, adviceText);
      const pdfBlob = doc.output("blob");

      const blobUrl = URL.createObjectURL(pdfBlob);
      const link = document.createElement("a");
      link.href = blobUrl;
      link.download = "diabetes_report.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(blobUrl);
    });
  </script>

</body>

</html>
