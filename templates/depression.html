<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PHQ-9 Depression Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
    background-color: #e9f7f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('../static/images/dep2.avif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    /* Remove the below two lines */
    /* height: 100vh; */
    /* display: flex; */
    /* justify-content: center;
    align-items: center; */
}

        .container-box {
            max-width: 850px;
            margin: 50px auto;
            border:  6px solid #46e1f5;
            background-color: #d8f5f5;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #333;
        }

        .form-label {
            font-weight: 500;
        }

        select.form-select {
            border-radius: 6px;
        }

        #result {
    display: none;
    background-color: #fffecd !important; /* soft yellow background */
    color: #856404 !important;           /* dark amber text */
    border: 2px solid #ffeeba;
    font-size: 18px;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    font-weight: 500;
    text-align: center;
}

        .btn-primary {
            font-weight: 600;
            width: 100%;
        }

        .alert {
            margin-top: 25px;
        }

        .modal-content {
            border: 6px solid #dbfd18;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container-box">
        <h2 style="color: #0d6efd; font-weight: bold;"><i class="fas fa-brain me-2"></i>Depression Screening</h2>
        <form id="phq9Form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="q1" class="form-label">1. Little interest or pleasure in doing things?</label>
                            <select id="q1" name="q1" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="q2" class="form-label">2. Feeling down, depressed, or hopeless?</label>
                            <select id="q2" name="q2" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="q3" class="form-label">3. Trouble falling or staying asleep, or sleeping too
                                much?</label>
                            <select id="q3" name="q3" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="q4" class="form-label">4. Feeling tired or having little energy?</label>
                            <select id="q4" name="q4" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="q5" class="form-label">5. Poor appetite or overeating?</label>
                            <select id="q5" name="q5" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="q6" class="form-label">6. Feeling bad about yourself—or that you are a failure
                                or have let yourself or your family down?</label>
                            <select id="q6" name="q6" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="q7" class="form-label">7. Trouble concentrating on things, such as reading the
                                newspaper or watching television?</label>
                            <select id="q7" name="q7" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="q8" class="form-label">8. Moving or speaking so slowly that other people could
                                have noticed? Or being fidgety or restless?</label>
                            <select id="q8" name="q8" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="q9" class="form-label">9. Thoughts that you would be better off dead, or of
                                hurting yourself in some way?</label>
                            <select id="q9" name="q9" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-check-circle"></i> Submit
                    Screening</button>
                <a href="/dashboard" class="btn btn-secondary w-100 mt-3"><i class="fas fa-arrow-left"></i> Back to
                    Dashboard</a>
            </form>

        <div id="result" class="alert alert-info" style="display: none;">
            <p id="resultText"></p>
        </div>
        <div class="d-flex justify-content-center">
        <button type="button" id="adviceBtn" class="btn btn-success mt-3" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop" style="display: none;">
            <i class="fas fa-notes-medical me-2"></i>Get Advices
        </button>
        </div>
    </div>

    

    <!-- modal start-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="adviceContent">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="downloadAdvicePDF()"><i
                            class="fas fa-download me-2"></i>Download report and advises</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal End-->
     
    

    <script>
        document.getElementById('phq9Form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/depression', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                // document.getElementById('scoreValue').innerText = data.score;
                document.getElementById('resultText').innerText = data.message;
                document.getElementById('result').style.display = 'block';

                document.getElementById("adviceBtn").style.display = "block";

                document.getElementById("staticBackdropLabel").innerHTML = data.message;
                document.getElementById("adviceContent").innerHTML = getAdvice(parseInt(data.score));

                setTimeout(() => {window.scrollTo({ top: 0, behavior: 'smooth' });}, 100); 
                
                
            }
        });


        function downloadAdvicePDF() {
            const adviceTitle = document.getElementById("staticBackdropLabel").innerText;
            const adviceBody = document.getElementById("adviceContent").innerHTML;

    // Inject into a printable visible container
    const printContainer = document.getElementById("printContainer");
    printContainer.innerHTML = `
        <div style="text-align: center; font-family: 'Segoe UI', sans-serif; margin-bottom: 20px; padding-bottom: 5px;">
            <h1 style="color: #1e88e5; font-size: 31px; margin-bottom: 0;">📝 Your Depression Screening Report</h1>
            <p style="color: #555; font-size: 16px; margin-top: 5px; border-bottom: 2px solid #2196f3;">Based on the PHQ-9 Assessment</p>
        </div>
        <div style="color: #2196f3; font-size: 25px; padding-bottom: 10px;"><strong>${adviceTitle}</strong></div>
        <div style="font-family: Arial, sans-serif; font-size: 20px; padding-top: 10px;">${adviceBody}</div>
    `;
    printContainer.style.display = 'block';

    html2pdf()
        .from(printContainer)
        .set({
            margin: 10,
            filename: 'Depression_Screening_Report.pdf',
            html2canvas: { scale: 2, scrollY: 0 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .save()
        .then(() => {
            // Hide again after export
            printContainer.style.display = 'none';
        });
        }



        function getAdvice(score) {
            let advice = "";

             if (score <= 4) {
        advice = `
            <div class="p-3 rounded" style="background-color: #F0FFF0; color: #155724;">
                <h6><i class="fas fa-smile"></i> 🟢 Minimal Depression (Score: ${score})</h6>
                <strong>✅ Status:</strong> You’re showing few or no signs of depression. Keep nurturing your mental health!<br /><br />
                <strong>🌞 Uplift Your Mood:</strong>
                <ul>
                    <li>Stay socially connected and invest time in relationships.</li>
                    <li>Continue engaging in activities that bring joy and fulfillment.</li>
                    <li>Practice mindfulness or meditation to enhance emotional balance.</li>
                </ul>
                <strong>📌 Maintenance Tips:</strong>
                <ul>
                    <li>Get adequate sleep, physical activity, and sunlight exposure.</li>
                    <li>Check in with yourself weekly — journaling helps maintain clarity.</li>
                </ul>
            </div>`;
    } else if (score <= 9) {
        advice = `
            <div class="p-3 rounded" style="background-color: #FFFFE0; color: #856404;">
                <h6><i class="fas fa-meh"></i> 🟡 Mild Depression (Score: ${score})</h6>
                <strong>🔍 Observation:</strong> You may be experiencing mild depression symptoms. Early actions can help prevent worsening.<br /><br />
                <strong>🛠️ Coping Tools:</strong>
                <ul>
                    <li>Increase pleasant activities — schedule at least one enjoyable task daily.</li>
                    <li>Talk to a trusted friend about how you feel.</li>
                    <li>Practice gratitude — jot down three things you’re thankful for each day.</li>
                </ul>
                <strong>📚 Supportive Actions:</strong>
                <ul>
                    <li>Explore mental health apps like MoodMission or Sanvello.</li>
                    <li>Limit alcohol and sugar, which can negatively affect mood.</li>
                </ul>
            </div>`;
    } else if (score <= 14) {
        advice = `
            <div class="p-3 rounded" style="background-color: #FFDEAD; color: #7f4f00;">
                <h6><i class="fas fa-frown"></i> 🟠 Moderate Depression (Score: ${score})</h6>
                <strong>⚠️ Important:</strong> Your symptoms may interfere with daily functioning. Addressing them can help restore well-being.<br /><br />
                <strong>🧘 Suggestions:</strong>
                <ul>
                    <li>Start behavioral activation: create a small daily routine with purpose.</li>
                    <li>Practice structured journaling to track thoughts and feelings.</li>
                    <li>Join support communities online or in person.</li>
                </ul>
                <strong>📌 Consider:</strong>
                <ul>
                    <li>Talking with a therapist or counselor.</li>
                    <li>Reviewing self-help resources like “Feeling Good” by David D. Burns.</li>
                </ul>
            </div>`;
    } else if (score <= 19) {
        advice = `
            <div class="p-3 rounded" style="background-color: #FFE4B5; color: #8B4500;">
                <h6><i class="fas fa-sad-tear"></i> 🟠 Moderately Severe Depression (Score: ${score})</h6>
                <strong>⚠️ Attention Needed:</strong> Your symptoms may be significantly impacting your life. Please seek help soon.<br /><br />
                <strong>🩺 Professional Help:</strong>
                <ul>
                    <li>Consult a mental health provider — therapy and/or medication can be effective.</li>
                    <li>Ask your doctor about options tailored to your needs (e.g., CBT, medication).</li>
                </ul>
                <strong>📌 Supportive Habits:</strong>
                <ul>
                    <li>Build a small, reliable routine for sleep, meals, and movement.</li>
                    <li>Identify trusted people you can talk to regularly.</li>
                </ul>
            </div>`;
    } else {
        advice = `
            <div class="p-3 rounded" style="background-color: #FFE4E1; color: #721c24;">
                <h6><i class="fas fa-exclamation-triangle"></i> 🔴 Severe Depression (Score: ${score})</h6>
                <strong>🚨 Urgent:</strong> Your symptoms indicate severe depression. Immediate professional intervention is strongly recommended.<br /><br />
                <strong>🆘 Critical Steps:</strong>
                <ul>
                    <li>Contact a mental health professional or crisis support service.</li>
                    <li>Do not isolate — reach out to someone you trust today.</li>
                    <li>Safety first — if you’re having harmful thoughts, get help immediately.</li>
                </ul>
                <strong>💡 Hope & Recovery:</strong>
                <ul>
                    <li>Recovery is possible — many people overcome severe depression with treatment.</li>
                    <li>Build a crisis plan with your therapist or support network.</li>
                    <li>Consider medication and psychotherapy as part of a recovery plan.</li>
                </ul>
            </div>`;
    }


            return advice;
        }

    </script>
    <div id="printContainer" style="display: none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>

</html>
