<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PHQ-9 Depression Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        .form-select {
            margin-bottom: 15px;
        }

        .result {
            background-color: #e6ffed;
            border-left: 5px solid #28a745;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">PHQ-9 Depression Screening</h2>
            <form id="phq9Form" onsubmit="evaluateMentalHealth(); return false;">
                <div class="row">
                    <!-- Left column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="q1" class="form-label">1. Little interest or pleasure in doing things?</label>
                            <select id="q1" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="q2" class="form-label">2. Feeling down, depressed, or hopeless?</label>
                            <select id="q2" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="q3" class="form-label">3. Trouble falling or staying asleep, or sleeping too
                                much?</label>
                            <select id="q3" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="q4" class="form-label">4. Feeling tired or having little energy?</label>
                            <select id="q4" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="q5" class="form-label">5. Poor appetite or overeating?</label>
                            <select id="q5" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                    </div>

                    <!-- Right column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="q6" class="form-label">6. Feeling bad about yourself—or that you are a failure
                                or have let yourself or your family down?</label>
                            <select id="q6" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="q7" class="form-label">7. Trouble concentrating on things, such as reading the
                                newspaper or watching television?</label>
                            <select id="q7" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="q8" class="form-label">8. Moving or speaking so slowly that other people could
                                have noticed? Or being fidgety or restless?</label>
                            <select id="q8" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="q9" class="form-label">9. Thoughts that you would be better off dead, or of
                                hurting yourself in some way?</label>
                            <select id="q9" class="form-select" required>
                                <option value="0">Not at all</option>
                                <option value="1">Several days</option>
                                <option value="2">More than half the days</option>
                                <option value="3">Nearly every day</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>


            <div id="mentalHealthResult" class="result mt-3"></div>
        </div>
    </div>

    <script>
        function evaluateMentalHealth() {
            const scores = [];
            for (let i = 1; i <= 9; i++) {
                scores.push(parseInt(document.getElementById("q" + i).value));
            }
            const total = scores.reduce((a, b) => a + b, 0);

            let message = "";
            if (total <= 4) {
                message = "😊 Your depression score is low. You are likely experiencing minimal or no depression symptoms. Keep taking care of your mental health!";
            } else if (total <= 9) {
                message = "😐 You are showing some mild depressive symptoms. Consider trying mindfulness, regular activity, or talking to someone you trust.";
            } else if (total <= 14) {
                message = "⚠️ Your score suggests moderate depression. Speaking to a mental health professional would be beneficial.";
            } else if (total <= 19) {
                message = "⚠️ You may be experiencing moderately severe depression. Please consult a healthcare provider soon.";
            } else {
                message = "🚨 Your score indicates severe depression. Immediate professional help is strongly recommended.";
            }

            document.getElementById("mentalHealthResult").innerText = message;
        }
    </script>
</body>

</html>
