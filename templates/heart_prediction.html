<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #d0e6f7, #f5f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    .btn-custom {
      width: 100%;
      font-size: 18px;
    }

    .result-table {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center"><i class="fas fa-heartbeat me-2"></i>Heart Disease Prediction</h2>
    <form id="heartForm">
      <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
          <!-- Input fields with placeholders fixed -->
          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Sex:</label>
            <select class="form-select" name="sex" required>
              <option value="" disabled selected>Select an option</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Chest Pain Type:</label>
            <select class="form-select" name="cp" required>
              <option value="" disabled selected>Select an option</option>
              <option value="0">Typical Angina</option>
              <option value="1">Atypical Angina</option>
              <option value="2">Non-anginal Pain</option>
              <option value="3">Asymptomatic</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Resting Blood Pressure:</label>
            <input type="number" class="form-control" name="trestbps" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Cholesterol:</label>
            <input type="number" class="form-control" name="chol" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Fasting Blood Sugar > 120 mg/dl:</label>
            <select class="form-select" name="fbs" required>
              <option value="" disabled selected>Select an option</option>
              <option value="1">True</option>
              <option value="0">False</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Resting ECG Results:</label>
            <select class="form-select" name="restecg" required>
              <option value="" disabled selected>Select an option</option>
              <option value="0">Normal</option>
              <option value="1">ST-T Wave Abnormality</option>
              <option value="2">Left Ventricular Hypertrophy</option>
            </select>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Max Heart Rate Achieved:</label>
            <input type="number" class="form-control" name="thalach" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Exercise Induced Angina:</label>
            <select class="form-select" name="exang" required>
              <option value="" disabled selected>Select an option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">ST Depression Induced by Exercise:</label>
            <input type="number" class="form-control" name="oldpeak" step="0.1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Slope of Peak Exercise ST Segment:</label>
            <select class="form-select" name="slope" required>
              <option value="" disabled selected>Select an option</option>
              <option value="0">Upsloping</option>
              <option value="1">Flat</option>
              <option value="2">Downsloping</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Number of Major Vessels Colored by Fluoroscopy:</label>
            <select class="form-select" name="ca" required>
              <option value="" disabled selected>Select an option</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Thalassemia:</label>
            <select class="form-select" name="thal" required>
              <option value="" disabled selected>Select an option</option>
              <option value="1">Normal</option>
              <option value="2">Fixed Defect</option>
              <option value="3">Reversible Defect</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-microscope me-2"></i>Predict</button>
      <a href="/dashboard" class="btn btn-secondary btn-custom mt-3"><i class="fas fa-arrow-left me-2"></i>Back</a>
    </form>

    <div class="result-table">
      <h4 class="text-center mt-4">Prediction Result</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
      <button id="downloadPdf" class="btn btn-success btn-custom mt-2"><i class="fas fa-download me-2"></i>Download Report</button>
    </div>
  </div>

  <!-- jsPDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script>
    const labelMappings = {
      sex: { "1": "Male", "0": "Female" },
      cp: { "0": "Typical Angina", "1": "Atypical Angina", "2": "Non-anginal Pain", "3": "Asymptomatic" },
      fbs: { "1": "True", "0": "False" },
      restecg: { "0": "Normal", "1": "ST-T Wave Abnormality", "2": "Left Ventricular Hypertrophy" },
      exang: { "1": "Yes", "0": "No" },
      slope: { "0": "Upsloping", "1": "Flat", "2": "Downsloping" },
      ca: { "0": "0", "1": "1", "2": "2", "3": "3" },
      thal: { "1": "Normal", "2": "Fixed Defect", "3": "Reversible Defect" }
    };

    document.getElementById("heartForm").addEventListener("submit", function (event) {
      event.preventDefault();
      let formData = new FormData(this);

      fetch("/heart_prediction", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
        .then(response => response.json())
        .then(data => {
          const resultTable = document.querySelector(".result-table");
          const resultBody = document.getElementById("resultBody");
          resultBody.innerHTML = "";

          const inputData = [];

          for (let [key, value] of formData.entries()) {
            let displayValue = labelMappings[key]?.[value] || value;
            inputData.push([key, displayValue]);
            resultBody.innerHTML += `<tr><td>${key}</td><td>${displayValue}</td></tr>`;
          }

          resultBody.innerHTML += `<tr><td><strong>Prediction</strong></td><td><strong>${data.prediction}</strong></td></tr>`;
          resultBody.innerHTML += `<tr><td><strong>Advice</strong></td><td>${data.advice.replace(/\n/g, '<br>')}</td></tr>`;

          resultTable.style.display = "block";

          const doc = createPredictionPDF(inputData, data.prediction, data.advice);

          const pdfBlob = doc.output("blob");
          const uploadFormData = new FormData();
          uploadFormData.append("pdf", pdfBlob, "heart_report.pdf");
          uploadFormData.append("prediction_result", data.prediction);
          uploadFormData.append("disease_name", "Heart Disease");

          fetch("/save_pdf", {
            method: "POST",
            body: uploadFormData
          })
            .then(res => {
              if (res.ok) {
                console.log("PDF saved successfully.");
              } else {
                console.error("Failed to save PDF.");
              }
            })
            .catch(err => console.error("Error uploading PDF:", err));
        });
    });

    function createPredictionPDF(inputData, prediction, advice) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Heart Disease Prediction Report", 14, 22);
      doc.setFontSize(12);
      doc.text("User Input Data:", 14, 32);

      doc.autoTable({
        startY: 36,
        head: [['Parameter', 'Value']],
        body: inputData,
        theme: 'grid',
        styles: { fontSize: 10 }
      });

      let finalY = doc.lastAutoTable.finalY + 10;
      doc.text("Prediction Result: " + prediction, 14, finalY);

      if (advice) {
        finalY += 10;
        doc.text("Advice:", 14, finalY);
        const splitAdvice = doc.splitTextToSize(advice, 180);
        doc.text(splitAdvice, 14, finalY + 6);
      }

      return doc;
    }

    document.getElementById("downloadPdf").addEventListener("click", function () {
      const inputData = [];
      let prediction = "";
      let advice = "";

      document.querySelectorAll("#resultBody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        if (cols[0].innerText.toLowerCase().includes("prediction")) {
          prediction = cols[1].innerText;
        } else if (cols[0].innerText.toLowerCase().includes("advice")) {
          advice = cols[1].innerHTML.replace(/<br\s*\/?>/gi, "\n");
        } else {
          inputData.push([cols[0].innerText, cols[1].innerText]);
        }
      });

      const doc = createPredictionPDF(inputData, prediction, advice);
      doc.save("heart_report.pdf");
    });
  </script>
</body>

</html>
