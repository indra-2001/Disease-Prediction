<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">User Profile</h2>
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
    
    <table class="table table-borderless">
        <!-- <tr>
            <th>Name:</th>
            <td id="name"></td>
        </tr> -->
        <tr>
            <th>Email:</th>
            <td id="email"></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td id="phone"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td id="gender"></td>
        </tr>
    </table>

    <a href="/edit-profile" class="btn btn-primary btn-custom">Edit Profile</a>
    <a href="/dashboard" class="btn btn-secondary btn-custom mt-2">Back</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("/profile-data")
        .then(response => response.json())
        .then(data => {
            // document.getElementById("name").textContent = data.name;
            document.getElementById("email").textContent = data.email;
            document.getElementById("phone").textContent = data.phone;
            document.getElementById("gender").textContent = data.gender;
        });
    });
</script>

</body>
</html>
