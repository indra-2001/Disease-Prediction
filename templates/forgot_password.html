<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - HealthCheck</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Andika&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- AOS Animation Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <style>
    /* Global Box Sizing Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background: #e0f7fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      color: #333;
    }

    .auth-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }

    .image-container {
      background-image: url('../static/images/l.gif'); /* Update path as needed */
      background-size: cover;
      background-position: center;
      min-height: 400px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
    }

    .image-text {
      position: relative; color: #fff; font-size: 2.5rem; font-weight: bold;
      text-align: center; padding: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); z-index: 1;
    }

    .form-container {
      padding: 40px 45px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .form-container h2 {
      margin-bottom: 20px; color: #2c3e50;
      font-weight: 700; text-align: center;
    }

    .form-container p {
      margin-bottom: 30px;
      color: #555;
      font-size: 0.95rem;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      width: 100%;
    }

    .input-group label {
      display: block; margin-bottom: 6px; font-weight: 600;
      color: #555; font-size: 0.9rem;
    }

    .input-icon {
      position: absolute;
      top: calc(50% + 8px);
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      z-index: 2;
      transition: color 0.2s ease;
      pointer-events: none;
    }

    .input-group:focus-within .input-icon {
      color: #0d6efd;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 14px 18px 14px 45px;
      font-size: 1rem; font-weight: 400; line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      background-clip: padding-box;
      border: 1px solid #e0e0e0;
      appearance: none;
      border-radius: 8px;
      transition: border-color .2s ease-in-out, box-shadow .2s ease-in-out;
    }

    .form-control:focus {
      color: #333; background-color: #fff; border-color: #8BC6EC;
      outline: 0; box-shadow: 0 0 0 0.2rem rgba(139, 198, 236, 0.35);
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #f8f9fa inset !important;
      -webkit-text-fill-color: #333 !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .btn-primary {
      padding: 14px 20px; font-size: 1.1rem; border-radius: 8px; width: 100%;
      color: #fff; background-color: #0d6efd; border: none;
      cursor: pointer; transition: background-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.3);
    }

    .back-to-login {
      margin-top: 25px;
      color: #666;
      font-size: 0.95rem;
      text-align: center;
    }

    .back-to-login a {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .auth-container {
        grid-template-columns: 1fr;
        width: 95%;
        max-width: 450px;
      }

      .image-container {
        min-height: 200px;
      }

      .image-text {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 35px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container" data-aos="fade-up" data-aos-duration="800">
    <div class="image-container" data-aos="fade-right" data-aos-duration="1000">
      <div class="image-overlay"></div>
      <h1 class="image-text" data-aos="fade-down" data-aos-delay="300">Reset Password</h1>
    </div>

    <div class="form-container" data-aos="fade-left" data-aos-delay="200">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address below and we'll send you instructions to reset your password.</p>
      <form action="/forgot-password" method="POST">
        <div class="input-group" data-aos="fade-up" data-aos-delay="300">
          <label for="email">Email Address</label>
          <i class="fa fa-envelope input-icon"></i>
          <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div data-aos="zoom-in" data-aos-delay="400">
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </div>

        <div class="back-to-login" data-aos="fade-up" data-aos-delay="500">
          Remembered your password? <a href="/login">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- AOS Animation Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 600,
      easing: 'ease-in-out',
    });
  </script>
</body>
</html>
