<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HealthCheck</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Andika&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <style>
    /* Basic styling - kept consistent */
    body {
      background:  #e0f7fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
    }

    .signup-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }

    .image-container {
      background-image: url('../static/images/d1.gif');
      background-size: cover;
      background-position: center;
      min-height: 350px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .image-text {
      position: relative;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .form-container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #8BC6EC;
      box-shadow: 0 0 8px rgba(139, 198, 236, 0.5);
    }

    .btn-success {
      border-radius: 8px;
      font-size: 1.1rem;
      padding: 14px 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease; /* Added border-color transition */
    }

    .btn-success:hover {
      background-color: #8BC6EC;
       border-color: #8BC6EC; /* Ensure border color changes on hover too */
    }

    .social-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      margin-bottom: 5px; /* Added margin below icons */
    }

    .social {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 1px solid #ccc; /* Default border */
      font-size: 1.2rem;
      color: #333; /* Default icon color */
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Smooth transition */
    }

    .social i {
       /* Ensures icon takes color from parent 'a' tag */
       color: inherit;
    }

    /* --- START: Added Brand Color Styles --- */
    .social-facebook {
        background-color: #1877F2; /* Facebook Blue */
        color: white;
        border-color: #1877F2;
    }
    .social-facebook:hover {
        background-color: #1565C0; /* Darker blue */
        border-color: #1565C0;
        color: white;
    }

    .social-google-plus {
        background-color: #DB4437; /* Google Red */
        color: white;
        border-color: #DB4437;
    }
    .social-google-plus:hover {
        background-color: #C33025; /* Darker red */
        border-color: #C33025;
        color: white;
    }

    .social-linkedin {
        background-color: #0A66C2; /* LinkedIn Blue */
        color: white;
        border-color: #0A66C2;
    }
    .social-linkedin:hover {
        background-color: #0855A0; /* Darker blue */
        border-color: #0855A0;
        color: white;
    }
    /* --- END: Added Brand Color Styles --- */


    @media (max-width: 768px) {
      .signup-container {
        grid-template-columns: 1fr;
        width: 95%;
      }
      .image-container { min-height: 200px; }
      .image-text { font-size: 1.8rem; }
      .form-container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="signup-container" data-aos="fade-up" data-aos-duration="1000">

    <div class="image-container" data-aos="fade-right" data-aos-duration="1200">
      <div class="image-overlay"></div>
      <h1 class="image-text" data-aos="fade-down" data-aos-delay="400">Join HealthCheck Today!</h1>
    </div>

    <div class="form-container" data-aos="fade-left" data-aos-delay="300">
      <h2 class="text-center mb-4">Create An Account</h2>
      <form action="/signup" method="POST" enctype="multipart/form-data">
        <div class="mb-3" data-aos="fade-up" data-aos-delay="400">
            <label for="username"><i class="fa fa-user"></i> Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3" data-aos="fade-up" data-aos-delay="450">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3" data-aos="fade-up" data-aos-delay="500">
            <label for="phone"><i class="fa fa-phone"></i> Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="mb-3" data-aos="fade-up" data-aos-delay="550">
            <label for="gender"><i class="fa fa-venus-mars"></i> Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3" data-aos="fade-up" data-aos-delay="600">
            <label for="password"><i class="fa fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3" data-aos="fade-up" data-aos-delay="650">
            <label for="profile_pic"><i class="fa fa-picture-o"></i> Profile Picture (Optional)</label>
            <input type="file" class="form-control" name="profile_pic" accept="image/*">
        </div>
        <div class="d-grid" data-aos="zoom-in" data-aos-delay="700">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
        <div class="text-center mt-3" data-aos="fade-up" data-aos-delay="750">
          Already have an account? <a href="/login">Log In</a>
        </div>
        <div class="text-center mt-3" data-aos="fade-up" data-aos-delay="800">
           <div class="social-container">
            <a href="#" class="social social-facebook"><i class="fa fa-facebook-official"></i></a>
            <a href="#" class="social social-google-plus"><i class="fa fa-google-plus"></i></a>
            <a href="#" class="social social-linkedin"><i class="fa fa-linkedin"></i></a>
          </div>
          <span>or sign up with your social account</span>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    AOS.init({
        once: true // Animation happens only once
    });
  </script>
</body>
</html>
