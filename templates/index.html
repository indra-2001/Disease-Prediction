<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <label for="Age">Age:</label>
            <input type="number" name="Age" required>
            
            <label for="Sex">Sex:</label>
            <input type="number" step="0.01" name="Sex" required>
            
            <label for="CP">CP:</label>
            <input type="number" name="CP" required>
            
            <label for="TrestBps">TrestBps:</label>
            <input type="number" name="TrestBps" required>
            
            <label for="Cholestrol">Cholestrol:</label>
            <input type="number" step="0.01" name="Cholestrol" required>

            <label for="FBS">FBS:</label>
            <input type="number" name="FBS" required>
            
            <label for="RestECG">RestECG:</label>
            <input type="number" step="0.01" name="RestECG" required>
            
            <label for="THALACH">THALACH:</label>
            <input type="number" name="THALACH" required>
            
            <label for="Exang">Exang:</label>
            <input type="number" name="Exang" required>
            
            <label for="Oldpeak">Oldpeak:</label>
            <input type="number" step="0.01" name="Oldpeak" required>

            <label for="Slope">Slope:</label>
            <input type="number" name="Slope" required>
            
            <label for="CA">CA:</label>
            <input type="number" step="0.01" name="CA" required>
            
            <label for="Thal">Thal:</label>
            <input type="number" name="Thal" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
